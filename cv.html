<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/cv_style.css">
    <title>My CV</title>
</head>

<body>
    <div id="profile-pic"><img src="imgs/pic.jpg" /></div>
    <div id="name">
        <h1>Samantha Hillebrand</h1><br />
    </div>
    <hr />
    <main>
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">My Information</label>

        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">Contact Me</label>

        <section id="content1">
            <h2>Biography</h2>
            <p class="details">
                Info that is totally real about my life
            </p>
            <h2>Work Experience</h2>
            <p class="details">
                I worked in animation. It sucked. Now I'm here.
            </p>
            <h2>Achievements</h2>
            <p class="details">
                I did things! Yay!
            </p>
        </section>

        <section id="content2">
            <!-- <object type="text/html" data="contact.html">
                <p>backup content</p>
            </object> -->
            <iframe src="contact.html" seamless></iframe>
        </section>
    </main>
</body>

</html>
